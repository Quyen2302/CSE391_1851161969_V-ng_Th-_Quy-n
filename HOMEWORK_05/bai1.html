<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		#input{
			border: solid 2px blue;
		}
		/*img{
			margin-left: 400px;
		}*/
		input[type=submit]{
			/*margin-left:1000px;*/
			background: blue;
			color: white;
		}
		hr{
			
			border-color:blue;

		
		}
		h3{
			color: blue;
		}
		h4{
			background: #7BC4E5;
			padding:10px 0px;
		}
		sub{
			color: red;
			font-weight: bold;
			font-size: 20px;
		}
	</style>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h3>Personnal Information</h3>
				<hr>
				<h4 >Please fill in your personal data here !</h4>
				<br>
				<table class="table table-hover">

					<tr>
						<td>Your name <sub>*</sub></td>
						<td><input  type="tel" name="" id="input" class="form-control" value="" required="required" title=""></td>
					</tr>
					<tr>
						<td>Age <sub>*</sub></td>
						<td><input type="tel" name="" id="input" class="form-control" value="" required="required" title=""></td>
					</tr>
					<tr>
						<td>Address <sub>*</sub></td>
						<td><input type="tel" name="" id="input" class="form-control" value="" required="required" title=""></td>
					</tr>
					<tr>
						<td>Zip <sub>*</sub></td>
						<td><input type="tel" name="" id="input" class="form-control" value="" required="required" title=""></td>
					</tr>
					<tr>
						<td>City <sub>*</sub></td>
						<td><input type="tel" name="" id="input" class="form-control" value="" required="required" title=""></td>
					</tr>

				</table>
			</div>
			<div class="col-xs-12 col-md-6">
				<h3>Your Application</h3>
				<hr>
				<h4>Please enter your application data here !</h4><br>
				<table class="table table-hover">

					<tr>
						<td>Select a job <sub>*</sub></td>
						<td>
							<select name="" id="input" class="form-control" required="required">Please choose
								<option value="">Job1</option>
								<option value="">Job2</option>
								<option value="">Job3</option>
							</select>
						</td>
						<tr>
							<td>
								Job type <sub>*</sub>
							</td>
							<td>
								<div class="radio">
									<label>
										<input type="radio" name="jobtype" id="input" value="" checked="checked">
										Fulltime
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="jobtype" id="input" value="" checked="checked">
										Parttime
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="jobtype" id="input" value="" checked="checked">
										Less than 3 days
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="jobtype" id="input" value="" checked="checked">
										1 day a week
									</label>
								</div>
							</td>
						</tr>
						<tr>
							<td>Employment date  <sub>*</sub></td>
							<td><input type="date" name="" id="input" class="form-control" value="" required="required" title=""></td>
						</tr>
						<tr>
							<td><i class="fa fa-question-circle" aria-hidden="true"></i> CV Files</td>
							<td><input type="file"></td>
						</tr>
					</tr>

				</table>
			</div>
		</div>
		<div class="row">
			<h3>Contact Data</h3>
			<hr>
			<br>
			<div class="col-md-12">
				<div class="col-md-10">
					<table class="table table-hover">
						<tr>
							<td>Phone <sub>*</sub></td>
							<td><input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title=""></td>
						</tr>
						<tr>
							<td>Email <sub>*</sub></td>
							<td><input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title=""></td>
						</tr>

					</table>
				</div>
			</div>
			</div><br>
			<div class="row">

				<h3>Security</h3>
				<hr>
				<div class="col-md-12">
					<div class="col-md-6">
					<label>Security</label> 
					</div>
					<div class="col-md-6">
					<img src="img/Capture.png">
					</div>
					<hr>
					<div class="col-md-11"></div>
					<div class="col-md-1">
					<input type="submit" value="SUBMIT">
					</div>
				</div>
			</div>
	</div>


</div>
</body>

<!-- jQuery -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
